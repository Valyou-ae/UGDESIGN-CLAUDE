# fly.toml app configuration file for ugdesign-claude
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ugdesign-claude'
primary_region = 'bom'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[checks]
  [checks.health]
    type = "http"
    port = 3000
    path = "/api/health"
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
